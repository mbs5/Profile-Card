<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Resources/css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Profile card component</title>
  </head>
  <body>
    <section class="main">
      <img class="c1" src="/Resources/images/bg-pattern-top.svg" />
      <img class="c2" src="/Resources/images/bg-pattern-bottom.svg" />
      <div class="card">
        <div class="card-header"></div>
        <div class="card-body">
          <div class="img-holder">
            <img src="/Resources/images/image-victor.jpg" />
          </div>
          <h2 class="name-age">
            Victor Crest <span class="user-age">26</span>
          </h2>
          <h3 class="location">London</h3>
        </div>
        <div class="card-footer">
          <div class="item">
            <h4 class="value">80k</h4>
            <h5 class="meta">Followers</h5>
          </div>
          <div class="item">
            <h4 class="value">803k</h4>
            <h5 class="meta">Likes</h5>
          </div>
          <div class="item">
            <h4 class="value">1.4k</h4>
            <h5 class="meta">Photos</h5>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
